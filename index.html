
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Valentina Carta</h1>
        <script type="text/processing">

float x=0;
int y=0;

void setup() 
{
size(800 , 800);
}

void draw() 
{
background(0);
fill(150,5,150);
ellipse(400,400,200,200);


pushMatrix();
translate(width/2,y=500);
rotate(x+=0.025);
fill(255,0,0);
ellipse(200,200,150,150);
popMatrix();

pushMatrix();
translate(width/2,y=525);
rotate(x+=0.050);
fill(0, 255, 0);
ellipse(200,200,100,100);
popMatrix();

pushMatrix();
translate(width/2,y=550);
rotate(x+=0.075);
fill(0, 0, 255);
ellipse(200,200,50,50);
popMatrix();
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
